<!DOCTYPE html>
<html lang="en">
<head>
    <title>Facebook - Login or Signup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png">
</head>
<body>
   
<div id="container">
    <div id="recent-logins">
        <img id="facebook" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="facebook logo">
        <div id="title">Recent-logins</div>
        <div id="subtitle">Click your picture or add an account.</div>
        <div id="cards">
            <div id="card-1">
                <div id="cancel">x</div>
                <img id="card-1-img" src="profile.png" alt="profile">
                <div class="username">Bilal Imtiaz</div>
            </div>
            <div id="card-2">
            <img id="card-2-img" src="add account.png" alt="add account">
            <div id="add-account" class="username">Add Account</div>
            </div>
        </div>
    </div>
    <div id="login">
        <input type="email" placeholder="Email or Phone Number">
        <input type="password" placeholder="Password">
        <input type="button" value="Log In" id="login-button">
        <a href="#">Forgot Password?</a>
        <hr width="95%">
        <input type="button" value="Create New Account" id="create-new-account">
        <p><strong> Create a Page </strong>for a celebrity, brand or business.</p>
    </div>
</div>

</body>
</html>
